<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>飛行機研究会RAPT</title>
    <link rel="stylesheet" href="style.css">
<style>
    /* 基本設定：画面全体の余白をゼロにする */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body, html {
    height: 100%;
    font-family: "Helvetica Neue", Arial, sans-serif;
    background-color: #f0f8ff; /* 背景の色 */
}

/* 親要素をFlexboxにする */
.container {
    display: flex;
    width: 100%;
    height: 100vh; /* 画面の高さ一杯に表示 */
}

/* 左側のメニュー（幅を固定する） */
.sidebar {
    width: 300px; /* メニューの横幅 */
    height: 100%;
    background-color: #111;
    color: #fff;
    display: flex;
    flex-direction: column;
    padding: 40px;
    z-index: 10;
}

.logo h1 {
    font-size: 24px;
    margin-bottom: 50px;
    letter-spacing: 2px;
}

.menu-list {
    list-style: none;
}

.menu-list li {
    margin-bottom: 25px;
}

.menu-list li a {
    color: #fff;
    text-decoration: none;
    font-weight: bold;
    font-size: 18px;
    transition: 0.3s;
}

/* マウスを乗せた時の動き */
.menu-list li a:hover {
    color: #ff9999; /* 文字の色 */
    padding-left: 10px;
}

/* 右側のメインビジュアル（残りの幅をすべて使う） */
.hero-section {
    flex: 1; /* これで残りの画面幅をすべて占有する */
    background-image: url('desktop/rapt_site/images/spera.jpg'); /* ここに画像URLを入れる */
    background-size: cover; /* 画像を画面いっぱいに広げる */
    background-position: center; /* 画像の中央を表示 */
    background-repeat: no-repeat;
}

/* スマホ対応：画面が狭くなったら縦並びにする */
@media (max-width: 768px) {
    .container {
        flex-direction: column;
    }
    .sidebar {
        width: 100%;
        height: auto;
        padding: 20px;
    }
    .hero-section {
        height: 300px;
    }
}
</style>

</head>
<body>

    <div class="container">
        <nav class="sidebar">
            <div class="logo">
                <h1>RAPT</h1>
            </div>
            <ul class="menu-list">
                <li><a href="#">ホーム</a></li>
                <li><a href="#">活動状況</a></li>
                <li><a href="#">今年の機体</a></li>
                <li><a href="#">各班について</a></li>
                <li><a href="#">公式インスタグラム</a></li>
                <li><a href="#">公式X</a></li>
            </ul>
        </nav>

        <main class="hero-section">
            </main>
    </div>

</body>
</html>
